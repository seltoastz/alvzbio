    <audio id="myAudio">
        <source src="assets\P4rkr - 4 am.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
      </audio>
      <button id="playButton" class="play"><i class="fa fa-play"></i></button>
      <script>
        //Play e pause junto
        var audio = document.getElementById("myAudio");
        var playButton = document.getElementById("playButton");

playButton.addEventListener("click", function() {
  if (audio.paused) {
    audio.play();
    playButton.classList.remove("play");
    playButton.classList.add("pause");
  } else {
    audio.pause();
    playButton.classList.remove("pause");
    playButton.classList.add("play");
  }
});
    //contador
    var contador = document.getElementById("contador-visualizacoes");
    var numero = localStorage.getItem("visualizacoes") || 777;
numero = parseInt(numero) + 1;
localStorage.setItem("visualizacoes", numero);
contador.querySelector(".contador-numero").textContent = numero;
      </script>
